<!DOCTYPE html>
<html ng-app="mugs.app">
<head>
    <meta charset="utf-8" />
    <title>MugDev</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-cloak ng-controller="MugListCtrl">
    <h1 id="header">
        <i class="fa fa-fw fa-bars pointer"></i>
        MugDev
        <span id="header-rhs">
            <i class="fa fa-fw fa-search pointer"></i>
        </span>
    </h1>
    <div id="mug-list">
        <div ng-repeat="mug in mugs" class="mug-cell">
            <h2>{{::mug.title}}</h2>
            <button class="round-button fa fa-fw fa-pencil bottom-right"></button>
        </div>
    </div>
</body>
</html>
